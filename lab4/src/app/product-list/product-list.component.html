<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <a
      href="{{ product.addressUrl }}"
      [title]="product.name + ' details'"
      [routerLink]="['/products', product.id]"
    >
      {{ product.name }}
    </a>
  </h3>
  <img src="{{ product.image }}" width="180" height="" />
  <p *ngIf="product.description">Description: {{ product.description }}</p>
  <p *ngIf="product.rating">Rating: {{ product.rating }}</p>

  <p *ngIf="product.price">price: {{ product.price }}</p>

  <button type="button" (click)="share(product.link)">Share</button>

  <app-product-alerts [product]="product" (notify)="onNotify()">
  </app-product-alerts>
</div>

<!DOCTYPE html>

<body>
  <p>Headers are a great way to visually break up your web page, as well as to indicate the relative importance of various elements.</p> 
  <h1>h1</h1>
  <p>bla bla bla</p>
  <h2>h2</h2>
  <p>bla bla bla</p>
  <h3>h3</h3>
  <p>bla bla bla</p>
  <h4>h4</h4>
  <p>bla bla bla</p>
</body>
</html>

<!DOCTYPE HTML>

    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Abay Kunanbaev</h1>
    <p>Герой Александр Македонский мир весь завоевал,<br>

Желаний своих неисполненных он никогда не знал.<br>

Но средства от смерти долго нигде найти не мог,<br>

И все же воду бессмертия однажды он отыскал.<br></p>
    </body>
</html>
